<section class="max-w-7xl mx-auto px-6 py-20 bg-transparent">
  <div class="text-center mb-16">
    <h3 class="text-blue-300 drop-shadow-[0_0_8px_rgba(59,130,246,0.5)] text-[9px] uppercase tracking-[0.4em] font-bold mb-3" style="font-family: 'Michroma', sans-serif;">
      Reconhecimento
    </h3>
    <h2 class="text-xl md:text-2xl font-bold text-white/80 uppercase tracking-[0.2em]" style="font-family: 'Syncopate', sans-serif;">
      Parceiros de Aprendizagem
    </h2>
    <div class="h-[1px] w-20 bg-blue-500/10 mx-auto mt-6"></div>
  </div>

  <div class="relative">
    <swiper-container 
        autoplay="true" 
        autoplay-delay="0"
        speed="5000"
        loop="true"
        slides-per-view="2"
        space-between="30"
        free-mode="true"
        [breakpoints]="{
            '768': { 'slidesPerView': 4 },
            '1024': { 'slidesPerView': 6 }
        }"
        class="partners-swiper"
      >
      
      <swiper-slide>
        <div class="flex flex-col items-center gap-3 py-6 border border-white/[0.02] bg-white/[0.01] grayscale opacity-40 hover:opacity-100 transition-all duration-700">
          <iconify-icon icon="simple-icons:alura" class="text-2xl"></iconify-icon>
          <span class="text-[8px] uppercase tracking-[0.2em] text-slate-500" style="font-family: 'Michroma', sans-serif;">Alura</span>
        </div>
      </swiper-slide>

      <swiper-slide>
        <div class="flex flex-col items-center gap-3 py-6 border border-white/[0.02] bg-white/[0.01] grayscale opacity-40 hover:opacity-100 transition-all duration-700">
          <iconify-icon icon="simple-icons:dio" class="text-2xl"></iconify-icon>
          <span class="text-[8px] uppercase tracking-[0.2em] text-slate-500" style="font-family: 'Michroma', sans-serif;">DIO</span>
        </div>
      </swiper-slide>

      <swiper-slide>
        <div class="flex flex-col items-center gap-3 py-6 border border-white/[0.02] bg-white/[0.01] grayscale opacity-40 hover:opacity-100 transition-all duration-700">
          <iconify-icon icon="simple-icons:oracle" class="text-2xl"></iconify-icon>
          <span class="text-[8px] uppercase tracking-[0.2em] text-slate-500" style="font-family: 'Michroma', sans-serif;">Oracle</span>
        </div>
      </swiper-slide>

      <swiper-slide>
        <div class="flex flex-col items-center gap-3 py-6 border border-white/[0.02] bg-white/[0.01] grayscale opacity-40 hover:opacity-100 transition-all duration-700">
          <iconify-icon icon="simple-icons:santander" class="text-2xl"></iconify-icon>
          <span class="text-[8px] uppercase tracking-[0.2em] text-slate-500" style="font-family: 'Michroma', sans-serif;">Santander</span>
        </div>
      </swiper-slide>

      <swiper-slide>
        <div class="flex flex-col items-center gap-3 py-6 border border-white/[0.02] bg-white/[0.01] grayscale opacity-40 hover:opacity-100 transition-all duration-700">
          <iconify-icon icon="simple-icons:googlegemini" class="text-2xl"></iconify-icon>
          <span class="text-[8px] uppercase tracking-[0.2em] text-slate-500" style="font-family: 'Michroma', sans-serif;">Gemini</span>
        </div>
      </swiper-slide>

      <swiper-slide>
        <div class="flex flex-col items-center gap-3 py-6 border border-white/[0.02] bg-white/[0.01] grayscale opacity-40 hover:opacity-100 transition-all duration-700">
          <iconify-icon icon="simple-icons:openai" class="text-2xl"></iconify-icon>
          <span class="text-[8px] uppercase tracking-[0.2em] text-slate-500" style="font-family: 'Michroma', sans-serif;">ChatGPT</span>
        </div>
      </swiper-slide>

      <swiper-slide>
        <div class="flex flex-col items-center gap-3 py-6 border border-white/[0.02] bg-white/[0.01] grayscale opacity-40 hover:opacity-100 transition-all duration-700">
          <iconify-icon icon="mdi:school-outline" class="text-2xl"></iconify-icon>
          <span class="text-[8px] uppercase tracking-[0.2em] text-slate-500" style="font-family: 'Michroma', sans-serif;">Uniasselvi</span>
        </div>
      </swiper-slide>

    </swiper-container>
  </div>
</section>
