name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portifolio-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-oracle:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Atualizar Servidor via SSH
        uses: appleboy/ssh-action@master
        with:
          # Destino Final (Instância do Portfólio)
          host: ${{ secrets.PORTFOLIO_PRIVATE_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Ponte (Instância do Gateway)
          proxy_host: ${{ secrets.SERVER_IP }}
          proxy_username: ${{ secrets.SERVER_USER }}
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Entra na pasta correta no servidor de destino
            cd ~/projects/portifolio
            
            # 2. Puxa as atualizações do GitHub (exige o Token configurado na URL do Git no servidor)
            git pull origin main
            
            # 3. Atualiza e recria o container usando o comando com hífen
            docker-compose pull frontend
            docker-compose up -d --force-recreate frontend
            
            # 4. Limpa imagens órfãs
            docker image prune -f
