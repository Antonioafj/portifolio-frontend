name: Deploy Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push (ARM64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portifolio-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-oracle:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Atualizar Servidor via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PORTFOLIO_PRIVATE_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: ${{ secrets.SERVER_IP }}
          proxy_username: ${{ secrets.SERVER_USER }}
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/projects/portifolio
            # Força sincronia com o GitHub ignorando erros de permissão anteriores
            git fetch origin main
            git reset --hard origin/main
            
            # Comando confirmado: docker compose (sem hífen)
            docker compose pull frontend
            docker compose up -d --force-recreate frontend
            
            # Limpeza de imagens antigas
            docker image prune -f
